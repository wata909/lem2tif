<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Terrain with GSI Vector Tiles</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <style>
        body, html, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'std.json', // 正確なパスに修正してください
        center: [139.652654, 35.283524], // 横須賀市の中心を初期表示位置に設定
        zoom: 18,
        pitch: 65,
        bearing: 0
    });

    map.on('style.load', () => {
        // 地形データソースを追加
        map.addSource('terrainSource', {
            type: 'raster-dem',
            tiles: ["https://wata909.github.io/lem2tif/test/yokosuka_tiles_001/{z}/{x}/{y}.png"],
            tileSize: 256,
            attribution: '神奈川県',
            minzoom: 15,
            maxzoom: 18
        });

        // 地形レイヤーを追加
        map.addLayer({
            id: 'terrain',
            type: 'hillshade',
            source: 'terrainSource',
            layout: {},
            paint: {}
        });

        // 空中写真ソースを追加
        map.addSource('yokosuka', {
            type: 'raster',
            tiles: ['https://wata909.github.io/lem2tif/test/aerial/{z}/{x}/{y}.jpg'],
            tileSize: 256,
            attribution: '神奈川県',
            maxzoom: 20
        });

        // 空中写真レイヤーを追加
        map.addLayer({
            id: 'yokosuka-photo',
            type: 'raster',
            source: 'yokosuka',
            layout: {},
            paint: {}
        }, 'terrain'); // 地形の下に配置
    });

    map.addControl(new maplibregl.NavigationControl());
    map.addControl(new maplibregl.ScaleControl({maxWidth: 200, unit: 'metric'}));
    map.addControl(new maplibregl.GeolocateControl({
        positionOptions: {enableHighAccuracy: true},
        trackUserLocation: true
    }));
</script>
</body>
</html>
